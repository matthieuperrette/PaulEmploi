    <div id="authenfication_box" class="position-absolute top-50 start-50 translate-middle border border-secondary w-25 p-3 h-50" >

            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btnradio1">Inscription</label>

            <label class="btn btn-outline-primary" for="btnradio2">Connexion</label>
          </div>
        <form id="connexion">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <button type="submit" class="btn btn-primary">Se connecter</button>
        </form>
        <form id="inscription">


        </form>
